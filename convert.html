<html>
	<head>
		<title>SystemFont5x7C string converter</title>
		<script>
			
			function gen(arr) {
				arr = arr.replace("\r",'').split("\n");
				var chr = '';
				var map = '\nPROGMEM const char * const qdata_map[] = {\n';
				var max = 0, maxl = 0;
				
				arr.forEach(function(x, k){
					var newstr = '';
					
					if(maxl<x.length)
					{
						maxl = x.length;
					}
					
					x = x.replace('"','\\"');
					
					for(i=0;i<x.length;i++)
					{
						var cc = x.charCodeAt(i);
						
						if(cc==1117) cc = 1067;
						else if(cc>1099) cc--;
						
						if(cc>1100) cc--;
						if(cc>1067) cc-=2;

						cc-=912;
						newstr += (cc<92) ? x[i] : '\\x'+cc.toString(16).toUpperCase();
					}

					chr += 'const prog_char qdata_'+k+'[] PROGMEM = "'+newstr+'";\n';
					map += '\tqdata_'+k+',\n';
					max = k;
				});

				map += '};\n';
				more = 'unsigned int element_count = '+max+';\n';
				more += 'char buffer['+maxl+'];\n'

				document.getElementById('p').innerHTML = '';
				document.getElementById('p').appendChild(document.createTextNode(chr+map+more));
			}
			
		</script>
		<style>
			html, body {
				padding: 0;
				margin: 0;
			}
			
			#p, #t {				
				box-sizing: border-box;
				width: 95%;
				margin: 20px auto;
				height: 45%;
				border: 1px solid gray;
				padding: 10px;
				display: block;
				resize: no-resize;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<textarea id="t" onchange="gen(this.value)"></textarea>
		<pre id="p"></pre>
	</body>
</html>
